<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h2>Editar Usuario</h2>

    <form action="{{ url_for('editar_usuario', id=usuario.id) }}" method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
        <br><br>

        <label for="role">Rol:</label>
        <select id="role" name="role">
            <option value="admin" {% if usuario.role == "admin" %}selected{% endif %}>Administrador</option>
            <option value="usuario" {% if usuario.role == "usuario" %}selected{% endif %}>Usuario</option>
        </select>
        <br><br>

        <label for="password">Nueva Contrase√±a (Opcional):</label>
        <input type="password" id="password" name="password">
        <br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="/listar_usuarios">Volver a la Lista de Usuarios</a>
</body>
</html>
