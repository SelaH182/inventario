<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Equipo</title>
</head>
<body>
    <h2>Registrar Nuevo Equipo</h2>

    <form method="POST" action="/agregar_equipo" enctype="multipart/form-data">

        <!-- Sección: Datos del Equipo -->
        <fieldset>
            <legend><strong>Datos del Equipo</strong></legend>

            <label>Número de Equipo:</label>
            <input type="text" name="numero_equipo" required><br>

            <label>Nombre del Equipo:</label>
            <input type="text" name="nombre_equipo" required><br>

            <label>Serie:</label>
            <input type="text" name="serie" required><br>

            <label>Marca:</label>
            <input type="text" name="marca" required><br>

            <label>Modelo:</label>
            <input type="text" name="modelo" required><br>

            <label>Ubicación:</label>
            <input type="text" name="ubicacion" required><br>

            <label>Registro Invima:</label>
            <input type="text" name="registro_invima"><br>

            <label>Calibración:</label>
            <input type="text" name="calibracion"><br>

            <label>Observaciones:</label>
            <textarea name="observaciones"></textarea><br>

            <label>Insumos:</label>
            <input type="text" name="insumos"><br>

            <label>Responsable compra insumos:</label>
            <input type="text" name="responsable_compra_insumos"><br>

            <label>Costo de insumos:</label>
            <input type="number" name="costo_insumo" step="0.01" min="0" required><br>

            <label>Fecha de compra de insumos:</label>
            <input type="date" name="fecha_compra_insumos"><br>
        </fieldset>

        <br>

        <!-- Sección: Documentación Adjunta -->
        <fieldset>
            <legend><strong>Documentación Adjunta</strong></legend>

            <label>Hoja de Vida (PDF):</label>
            <input type="file" name="hoja_vida"><br>

            <label>Manuales (PDF):</label>
            <input type="file" name="manuales"><br>

            <label>Factura (PDF):</label>
            <input type="file" name="factura"><br>
        </fieldset>

        <br>

        <!-- Sección: Datos de Mantenimiento -->
        <fieldset>
            <legend><strong>Datos de Mantenimiento</strong></legend>

            <label> Costo Mantenimiento Preventivo:</label>
            <input type="number" name="mantenimiento_preventivo" step="0.01" min="0" required><br>

            <label>Fecha Mantenimiento Preventivo:</label>
            <input type="date" name="fecha_mantenimiento_preventivo"><br>

            <label>Responsable Mantenimiento Preventivo:</label>
            <input type="text" name="responsable_mantenimiento_preventivo"><br>

            <label>Fecha Próximo Mantenimiento Preventivo:</label>
            <input type="date" name="fecha_proximo_mantenimiento_preventivo"><br>

            <hr>

            <label> Costo Mantenimiento Correctivo:</label>
            <input type="number" name="mantenimiento_correctivo" step="0.01" min="0" required><br>

            <label>Fecha Mantenimiento Correctivo:</label>
            <input type="date" name="fecha_mantenimiento_correctivo"><br>

            <label>Responsable Mantenimiento Correctivo:</label>
            <input type="text" name="responsable_mantenimiento_correctivo"><br>

            <label>Fecha Nuevo Mantenimiento Correctivo:</label>
            <input type="date" name="fecha_nuevo_mantenimiento_correctivo"><br>
        </fieldset>

        <br>

        <button type="submit">Guardar Equipo</button>
    </form>

    <br>
    <a href="/dashboard">Volver al Dashboard</a>
</body>
</html>
